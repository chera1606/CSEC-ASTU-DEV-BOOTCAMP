<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cherinet Derbie</h1>

    <p>
      I am a 3rd year Software Engineering student at ASTU. I am interested in
      software engineering and web development, and I enjoy building simple
      projects to improve my skills.
    </p>

    <img src="/photo.jpg" alt="Profile picture" width="200" />

    <form id="contactForm">
      <label>Name</label>
      <input type="text" placeholder="Your name" />

      <label>Email</label>
      <input type="email" placeholder="Your email" />

      <label>Message</label>
      <textarea rows="4" placeholder="Your message"></textarea>

      <button type="submit">Send</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
